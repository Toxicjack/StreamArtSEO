<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, follow">
  <title>Page Not Found - StreamArtSEO</title>
  <meta name="description" content="The page you were looking for could not be found. Navigate back to StreamArtSEO's content creator hub.">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png">
  
  <!-- Critical CSS inline -->
  <style>
    :root {
      --primary-color: #4a86e8;
      --secondary-color: #6c5ce7;
      --accent-color: #00b894;
      --text-color: #333;
      --light-text: #666;
      --lighter-text: #999;
      --background-color: #fff;
      --light-background: #f8f9fa;
      --border-color: #e1e4e8;
      --error-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
      --info-color: #3498db;
      --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #f0f0f0;
        --light-text: #ccc;
        --lighter-text: #999;
        --background-color: #121212;
        --light-background: #1e1e1e;
        --border-color: #333;
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--font-main);
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    header {
      padding: 20px 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    
    main {
      flex: 1;
      padding: 60px 0;
      text-align: center;
    }
    
    .error-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: var(--light-background);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    
    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: var(--primary-color);
      line-height: 1;
      margin-bottom: 20px;
    }
    
    .error-title {
      font-size: 32px;
      margin-bottom: 20px;
      color: var(--text-color);
    }
    
    .error-message {
      font-size: 18px;
      color: var(--light-text);
      margin-bottom: 30px;
    }
    
    .error-icon {
      width: 150px;
      height: 150px;
      margin-bottom: 30px;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    
    .btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    .btn-outline {
      background-color: transparent;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
    }
    
    .btn-outline:hover {
      background-color: var(--primary-color);
      color: white;
    }
    
    .search-form {
      margin: 30px 0;
      display: flex;
      justify-content: center;
    }
    
    .search-input {
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius) 0 0 var(--border-radius);
      width: 300px;
      font-size: 16px;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    
    .search-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 0 var(--border-radius) var(--border-radius) 0;
      cursor: pointer;
      font-size: 16px;
      transition: var(--transition);
    }
    
    .search-button:hover {
      background-color: var(--secondary-color);
    }
    
    .suggestions {
      margin-top: 40px;
    }
    
    .suggestions h3 {
      margin-bottom: 20px;
      font-size: 20px;
      color: var(--text-color);
    }
    
    .suggestion-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .suggestion-link {
      background-color: var(--light-background);
      padding: 10px 20px;
      border-radius: var(--border-radius);
      text-decoration: none;
      color: var(--primary-color);
      transition: var(--transition);
      border: 1px solid var(--border-color);
    }
    
    .suggestion-link:hover {
      background-color: var(--primary-color);
      color: white;
    }
    
    footer {
      padding: 20px 0;
      border-top: 1px solid var(--border-color);
      text-align: center;
      font-size: 14px;
      color: var(--lighter-text);
    }
    
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }
    
    @media (max-width: 768px) {
      .error-code {
        font-size: 80px;
      }
      
      .error-title {
        font-size: 24px;
      }
      
      .error-message {
        font-size: 16px;
      }
      
      .search-input {
        width: 200px;
      }
    }
    
    @media (max-width: 480px) {
      .error-container {
        padding: 30px 15px;
      }
      
      .error-code {
        font-size: 60px;
      }
      
      .suggestion-links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
  
  <!-- Non-critical CSS -->
  <link rel="stylesheet" href="/css/styles.css" media="print" onload="this.media='all'">
  
  <!-- Preconnect to important domains -->
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://www.google-analytics.com">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">
        <img src="/images/logo.svg" alt="StreamArtSEO Logo" width="40" height="40">
        StreamArtSEO
      </a>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="error-container">
        <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        
        <div class="search-form">
          <input type="text" class="search-input" placeholder="Search for content..." aria-label="Search">
          <button type="submit" class="search-button">Search</button>
        </div>
        
        <a href="/" class="btn">Back to Home</a>
        
        <div class="suggestions">
          <h3>You might be interested in:</h3>
          <div class="suggestion-links">
            <a href="/videos" class="suggestion-link">YouTube Videos</a>
            <a href="/art" class="suggestion-link">DeviantArt Gallery</a>
            <a href="/streams" class="suggestion-link">Twitch Streams</a>
            <a href="/posts" class="suggestion-link">Reddit Posts</a>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 StreamArtSEO. All rights reserved.</p>
    </div>
  </footer>
  
  <script>
    // Simple script to handle the search form
    document.querySelector('.search-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const searchTerm = document.querySelector('.search-input').value.trim();
      if (searchTerm) {
        window.location.href = `/search?q=${encodeURIComponent(searchTerm)}`;
      }
    });
    
    // Track 404 errors in analytics
    if (typeof gtag === 'function') {
      gtag('event', 'page_view', {
        'event_category': 'error',
        'event_label': '404: ' + window.location.pathname + window.location.search
      });
    }
  </script>
</body>
</html>
